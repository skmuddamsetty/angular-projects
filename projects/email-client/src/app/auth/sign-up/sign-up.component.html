<h3>Create an Account</h3>
<form class="ui form" [formGroup]="authForm" (ngSubmit)="onSubmit()">
  <app-input
    inputType="text"
    label="Username"
    [control]="authForm.get('username')"
  ></app-input>
  <app-input
    inputType="password"
    label="Password"
    [control]="authForm.get('password')"
  ></app-input>
  <app-input
    inputType="password"
    label="Confirm Password"
    [control]="authForm.get('passwordConfirmation')"
  ></app-input>
  <div
    *ngIf="
      authForm.get('password').touched &&
      authForm.get('passwordConfirmation').touched &&
      authForm.errors
    "
    class="ui red basic label"
  >
    <p *ngIf="authForm.errors.passwordDontMatch">Passwords are not matching.</p>
    <p *ngIf="authForm.errors.noConnection">
      No Internet Connection detected. Failed to signup.
    </p>
    <p *ngIf="authForm.errors.unknownError">
      Something went wrong. Please try again later.
    </p>
  </div>
  <div>
    <button class="ui submit button primary">Submit</button>
  </div>
</form>
