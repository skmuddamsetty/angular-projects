<h3>Sign In</h3>
<form class="ui form" [formGroup]="authForm" (ngSubmit)="onSubmit()">
  <app-input
    inputType="text"
    label="Username"
    [control]="authForm.get('username')"
  ></app-input>
  <app-input
    inputType="password"
    label="Password"
    [control]="authForm.get('password')"
  ></app-input>
  <div
    *ngIf="
      authForm.get('username').touched &&
      authForm.get('password').touched &&
      authForm.errors
    "
    class="ui red basic label"
  >
    <p *ngIf="authForm.errors.credentials">Invalid Credentials</p>
  </div>
  <div>
    <button class="ui submit button primary">Sign In</button>
  </div>
</form>
