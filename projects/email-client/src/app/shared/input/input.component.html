<div class="field">
  <label for="">{{ label }}</label>

  <input
    *ngIf="controlType === 'input'"
    [type]="inputType"
    [formControl]="control"
  />
  <textarea
    *ngIf="controlType === 'textarea'"
    [formControl]="control"
  ></textarea>
  <div *ngIf="showErrors()" class="ui pointing red basic label">
    <p *ngIf="control.errors.required">
      Value is Required
    </p>
    <p *ngIf="control.errors.minlength">
      Minimum of {{ control.errors.minlength.requiredLength }} letters required
    </p>
    <p *ngIf="control.errors.maxlength">
      Maximum of {{ control.errors.maxlength.requiredLength }} letters allowed
    </p>
    <p *ngIf="control.errors.pattern">
      Invalid characters
    </p>
    <p *ngIf="control.errors.nonUniqueUsername">
      Username is taken
    </p>
    <p *ngIf="control.errors.noConnection">
      Something went wrong! Please try again later.
    </p>
    <p *ngIf="control.errors.email">
      Enter a valid email.
    </p>
  </div>
</div>
