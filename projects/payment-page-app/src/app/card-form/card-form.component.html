<form [formGroup]="cardForm">
  <input type="text" formControlName="name" />
  <div
    *ngIf="
      cardForm.controls.name.errors && cardForm.controls.name.errors.required
    "
  >
    Value is required
  </div>
  <div
    *ngIf="
      cardForm.controls.name.errors && cardForm.controls.name.errors.minlength
    "
  >
    Min {{ cardForm.controls.name.errors.minlength.requiredLength }} characters
    required
  </div>
</form>
